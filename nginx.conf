# Laravel (mazeloot-backend). Include from main nginx.conf or sites-available.
# Set root, server_name, fastcgi_pass. For SSL: certbot --nginx or set ssl_certificate paths.

server {
    listen 80;
    server_name api.example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.example.com;
    root /var/www/mazeloot-backend/public;

    ssl_certificate /etc/letsencrypt/live/api.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.example.com/privkey.pem;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;
    charset utf-8;

    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param HTTP_X_XSRF_TOKEN $http_x_xsrf_token;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_intercept_errors on;
    }

    location ~ /\.(env|htaccess) {
        deny all;
    }
    location ~ ^/storage/ {
        deny all;
    }

    location ~ ^(.+)/$ {
        if (!-d $realpath_root/$1) {
            return 301 /$1$is_args$args;
        }
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
