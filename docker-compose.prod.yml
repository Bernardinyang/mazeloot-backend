# Production override: no app volume (use code baked in image), APP_ENV=production,
# resource limits, Redis persistence.
# Run (with resource limits): docker compose --compatibility -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  app:
    volumes: []
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    deploy:
      resources:
        limits:
          memory: 128M

  queue:
    volumes: []
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  scheduler:
    volumes: []
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    deploy:
      resources:
        limits:
          memory: 256M

  mysql:
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  redis:
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  redis_data:
